
{%include 'header.html' %}
    <table class="table table-dark">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>
                    <img class="img-thumbnail" width="80" src="fotodeusuario/{{empleado[3]}}" alt="foto de perfil"></td>
                <td>
                    <a class="btn btn-warning" href="/modify/{{empleado[0]}}">Editar</a>
                    <a class="btn btn-danger" href="/delete/{{empleado[0]}}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {%include 'footer.html' %}
